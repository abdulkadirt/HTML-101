<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div_Span HTML</title>
</head>

<body>
    <!--Gruplandırma işlemlerini kolaylaştırırlar-->
    



    <!--Web sitesindeki ayrı bölümleri farklı kategorilerde tutuyorlar -->
    <!--division gibi düşün görünümü direkt etkilemez ama bizim işimizi kolaylaştırır.-->
    <!--her bir grup için mesela yazı rengine topluca karar verebiliriz.-->
    <div style="color:blueviolet ;">
    <p style="color: rgb(38, 126, 126);">list1</p>
    <p>list2</p>
    <p>list3</p>
    <p>list4</p>
    </div>

    <br>

    <div style="font-size: large;">
    <ul>
        <li>ul list 1 </li>

        <span style="font-size: xx-large;">  <!-- span de alt gruplama işlemi gibidir div gruplarını toplu olarak ayarlayabiliyorsun ama eğer grup altında bir graup daha oluşturmak istersen de span kullanırsın-->
        <li>ul list 2 </li>
        <li>ul list 3 </li>
        </span>
        <li>ul list 4 </li>
    </ul>
    </div>





</body>
